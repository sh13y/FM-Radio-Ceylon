<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>FM Radio | Ceylon</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://cdn.plyr.io/3.3.21/plyr.css'>
  <link rel="stylesheet" href="css/style.css">
  <script class="script" src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>

<body>
  <header>
    <div class="header-content">
      <h1>Sri Lankan Live Radio</h1>
      <p class="subtitle">Listen to your favorite stations anywhere</p>
    </div>
  </header>
  <div class="container">
    <div class="column add-bottom">
      <div id="mainwrap">
        <div id="nowPlay">
          <div class="station-info";>
            <div id="station-logo">
              <!-- Logo will be inserted here by JS -->
            </div>
            <div class="play-info" style="width:auto;">
              <span id="npAction">Paused...</span>
              <span id="npTitle"></span>
            </div>
            <div id="audio0">
              <audio id="audio1" preload controls>Your browser does not support HTML5 Audio! üò¢</audio>
            </div>
          </div>
        </div>
        <div id="audiowrap" style="display: none;">
          <div id="tracks">
            <a id="btnPrev">&larr;</a><a id="btnNext">&rarr;</a>
          </div>
        </div>
        <div id="plwrap">
          <ul id="plList"></ul>
        </div>
      </div>
    </div>
    <div id="credit" class="column add-bottom center">
      <p>Made in Ceylon with ‚ù§Ô∏è by <a href="http://isuru.eu.org/">shiey</a></p>
    </div>
  </div>
  <script class="script" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script class="script" src='https://cdnjs.cloudflare.com/ajax/libs/html5media/1.1.8/html5media.min.js'></script>
  <script class="script" src='https://cdnjs.cloudflare.com/ajax/libs/plyr/3.3.21/plyr.min.js'></script>
  <script class="script"  src="js/script.js"></script>
  
</body>
</html>
