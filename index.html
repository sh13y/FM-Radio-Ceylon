<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>FM Radio | Ceylon</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://cdn.plyr.io/3.3.21/plyr.css'>
  <link rel="stylesheet" href="css/style.css">
  <script class="script" src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>

<body>
  <header>
    <div class="header-content">
      <h1>Sri Lankan Live Radio</h1>
      <p class="subtitle">Listen to your favorite stations anywhere</p>
    </div>
  </header>
  <div class="container">
    <div class="column add-bottom">
      <div id="mainwrap">
        <div id="nowPlay">
          <div class="station-info">
            <div id="station-logo">
              <!-- Logo will be inserted here by JS -->
            </div>
            <div class="play-info">
              <span id="npAction">Paused...</span>
              <span id="npTitle"></span>
            </div>
            <div class="player-controls">
              <button class="control-btn prev-btn">
                <svg viewBox="0 0 24 24">
                  <path d="M6,18V6H8V18H6M9.5,12L18,6V18L9.5,12Z"/>
                </svg>
              </button>
              <button class="control-btn play-btn">
                <svg viewBox="0 0 24 24">
                  <path d="M8,5.14V19.14L19,12.14L8,5.14Z"/>
                </svg>
              </button>
              <div class="volume-control">
                <button class="control-btn mute-btn">
                  <svg viewBox="0 0 24 24">
                    <path d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.84 14,18.7V20.77C18,19.86 21,16.28 21,12C21,7.72 18,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16C15.5,15.29 16.5,13.76 16.5,12M3,9V15H7L12,20V4L7,9H3Z"/>
                  </svg>
                </button>
                <input type="range" class="volume-slider" min="0" max="100" value="100">
              </div>
              <button class="control-btn next-btn">
                <svg viewBox="0 0 24 24">
                  <path d="M16,18H18V6H16M6,18L14.5,12L6,6V18Z"/>
                </svg>
              </button>
        </div>
            <div id="audio0" style="display: none;">
            <audio id="audio1" preload controls>Your browser does not support HTML5 Audio! üò¢</audio>
            </div>
          </div>
        </div>
        <div id="audiowrap" style="display: none;">
          <div id="tracks">
            <a id="btnPrev">&larr;</a><a id="btnNext">&rarr;</a>
          </div>
        </div>
        <div id="plwrap">
          <ul id="plList"></ul>
        </div>
      </div>
    </div>
    <div id="credit" class="column add-bottom center">
      <p>Made in Ceylon with ‚ù§Ô∏è by <a href="http://isuru.eu.org/">shiey</a></p>
    </div>
  </div>
  <script class="script" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script class="script" src='https://cdnjs.cloudflare.com/ajax/libs/html5media/1.1.8/html5media.min.js'></script>
  <script class="script" src='https://cdnjs.cloudflare.com/ajax/libs/plyr/3.3.21/plyr.min.js'></script>
  <script class="script"  src="js/script.js"></script>
  
</body>
</html>
